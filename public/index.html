<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendEasy File Sharing</title>
    <link rel="stylesheet" href="/css/style-m.css">
    <link rel="stylesheet" href="/css/utilities-m.css">

</head>
<body>
    
    <section class="drop flex items-center justify-center ">
        <div class="container">
            <div class="drop-zone flex items-center justify-center">
                <div class="drop-zone-img">
                    <img src="/img/file.svg" alt="" draggable="false" class="center">
                    <img src="/img/file.svg" alt="" draggable="false" class="left">
                    <img src="/img/file.svg" alt="" draggable="false" class="right">
                </div>
                <div class="title">
                    <input type="file" class="file">
                    Drop your files here or, <span class="fileBtn">browse</span>

                </div>
            </div>

            <div class="bg-progress-container flex items-center justify-center">
                <div class="bg-progress-bar"></div>
                    <div class="inner-container flex items-center justify-center">
                        <div class="title">Uploading....</div>
                        <div class="percent-container"><span class="percent">0</span>%</div>
                        <div class="progress-bar"></div>
                    </div>
                
            </div>

            <div class="sharing-container flex items-center justify-center">
                <p class="expire">Link expires in 24 hrs</p>
                <div class="input-container">
                    
                    <input type="text" class="fileURL" readonly value="assdffsssssssdfcccccc">
                    <img src="/img/copy-link-icon.svg" alt="" class="copyBtn">
                </div>

                <p class="viaEmail flex items-center">or Send via Email</p>
                <div class="email-container">
                    <form action="" class="emailForm">
                        <div class="field flex items-center justify-between">
                            <label for="sender">Your email</label>
                            <input type="email" required name="from-email" class="sender">
                        </div>
                        <div class="field flex items-center justify-between">
                            <label for="receiver">Receiver's email</label>
                            <input type="email" required name="to-email" class="receiver">
                        </div>
                        <div class="submitButton flex items-center justify-center">
                            <button type="submit" class="submit-email-btn">Send</button>
                        </div>
                    </form>
                    
                </div>
            </div>

        </div>
        <div class="upload-vector"></div>
    </section>
    
    <div class="toast">Hello World</div>

    <script src="js/index.js"></script>
</body>
</html>
